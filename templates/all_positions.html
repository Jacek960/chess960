{% extends 'base.html' %}
{% block title %}
All positions - Chess960 position generator
{% endblock %}
{% block sub_content %}
<h1>All positions</h1>
<div class="row row-cols-1 row-cols-md-5">
    {% for position in positions %}


<div class="col mb-4">
    <div class="card h-100" style="width:200px; float:left; padding:5px">
        <div style="background-color:#f5f5f0;">

        <a href="position/{{ position.position }}">
            <img src="/static/images/{{ position.img }}" class="card-img-top" alt="..."

                 style="width: 157px;height:157px;display: block;margin: 0 auto;padding-top: 15px;"></a>
        <div class="card-body">
            <ul style="list-style-type:none;padding: 0;">
                <li style="text-align: center"><a
                        href="position/{{ position.position }}">{{ position.name }}</a></li>
            </ul>
        </div>
    </div>
    </div>
</div>

    {% endfor %}

</div>
{% endblock %}
